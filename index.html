<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Secrets Members Club</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Hero -->
  <header class="text-center py-16 bg-black">
    <h1 class="text-7xl font-bold mb-4">Sweet Secrets Members Club</h1>
    <p class="text-xl text-gray-400">Explore nossa base de membros e conecte-se</p>
  </header>

  <!-- Content -->
  <div class="max-w-7xl mx-auto px-6 -mt-10 grid grid-cols-1 lg:grid-cols-4 gap-12">
    <!-- Members Section -->
    <section class="lg:col-span-3 space-y-8">
      <!-- Filters -->
      <div class="flex flex-wrap gap-4 mb-6">
        <input id="searchInput" type="text" placeholder="Buscar membro..." class="flex-1 min-w-[200px] px-4 py-2 bg-gray-900 border border-gray-700 rounded-md placeholder-gray-500 focus:outline-none focus:border-white" />
        <select id="filterIndustry" class="px-4 py-2 bg-gray-900 border border-gray-700 rounded-md focus:outline-none focus:border-white">
          <option value="">Todas as Indústrias</option>
          <option>Mídia & Entretenimento</option>
          <option>Marketing & Eventos</option>
          <option>Finanças</option>
          <option>Tech</option>
        </select>
        <select id="filterTitle" class="px-4 py-2 bg-gray-900 border border-gray-700 rounded-md focus:outline-none focus:border-white">
          <option value="">Todos os Cargos</option>
          <option>CEO</option>
          <option>Head of Marketing</option>
          <option>Head of Latam</option>
          <option>Consultor(a)</option>
        </select>
      </div>
      <!-- Members Grid -->
      <div id="membersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>

    <!-- Calendar & Events -->
    <aside class="bg-gray-900 p-6 rounded-xl border border-gray-700">
      <h2 class="text-3xl font-semibold mb-6 text-center">Agenda</h2>
      <!-- Month Selector -->
      <input id="calendarMonth" type="month" class="w-full px-4 py-2 mb-6 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:border-white text-white" />
      <!-- Calendar Grid -->
      <div id="calendarGrid" class="grid grid-cols-7 gap-1 mb-6"></div>
      <!-- Monthly List -->
      <ul id="eventsList" class="space-y-4 mb-6"></ul>
      <!-- Details Panel -->
      <div id="eventDetails" class="hidden bg-black p-4 rounded-lg border border-gray-700">
        <h3 id="detailName" class="text-2xl font-bold mb-2"></h3>
        <p id="detailDateTime" class="text-gray-400 mb-1"></p>
        <p id="detailLocation" class="text-gray-400 mb-4"></p>
        <p id="detailDesc" class="text-gray-300 mb-6"></p>
        <button id="detailSignup" class="w-full px-4 py-2 border border-white rounded-md hover:bg-white hover:text-black font-semibold">Pedir Inscrição</button>
      </div>
    </aside>
  </div>

  <!-- Footer -->
  <footer class="text-center py-8 text-gray-500 text-sm">
    © 2025 Sweet Secrets. Todos os direitos reservados.
  </footer>

  <script>
    // Data
    const members = [
      { id:1,name:'António Silva',photo:'https://via.placeholder.com/150',title:'Head of Latam',company:'Entain Group',industry:'Mídia & Entretenimento',description:'Líder em expansão e estratégia de mercado na América Latina.' },
      { id:2,name:'Inês Relvas',photo:'https://via.placeholder.com/150',title:'Head de Marketing',company:'Sweet Secrets',industry:'Marketing & Eventos',description:'Especialista em branding de luxo e experiências exclusivas.' }
    ];
    const events = [
      {id:1,name:'Finais NBA com a Hennessy',date:'2025-06-05',time:'19:30',location:'Exímia Bar',slots:'Últimas vagas!',detail:'Viva a final com coquetéis exclusivos Hennessy.'},
      {id:2,name:'Jantar Dia dos Namorados',date:'2025-06-12',time:'19:30',location:'Sweet Secrets Club',slots:'Vagas limitadas',detail:'Menu romântico com curadoria especial.'},
      {id:3,name:'Jantar Dia dos Namorados',date:'2025-06-12',time:'21:00',location:'Sweet Secrets Club',slots:'Vagas limitadas',detail:'Menu noturno para uma noite inesquecível.'},
      {id:4,name:'Petit Comitê CTOs',date:'2025-06-19',time:'19:00',location:'Sala VIP',slots:'Vagas limitadas',detail:'Discussão intimacy tech com líderes.'},
      {id:5,name:"CEO's Cocktail by Inova.SAO",date:'2025-06-24',time:'20:00',location:'Morumbis',slots:'Vagas limitadas',detail:'Encontro exclusivo de CEOs.'}
    ];

    // Elements
    const membersContainer = document.getElementById('membersContainer');
    const searchInput = document.getElementById('searchInput');
    const filterIndustry = document.getElementById('filterIndustry');
    const filterTitle = document.getElementById('filterTitle');
    const calendarMonth = document.getElementById('calendarMonth');
    const calendarGrid = document.getElementById('calendarGrid');
    const eventsList = document.getElementById('eventsList');
    const eventDetails = document.getElementById('eventDetails');

    // Helpers
    const months = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
    function formatDate(date){ let [y,m,d]=date.split('-');return `${+d} ${months[m-1]} ${y}`; }

    // Render members
    function renderMembers(list){
      membersContainer.innerHTML='';
      list.forEach(m=>{
        const card=document.createElement('div');
        card.className='bg-gray-900 p-6 rounded-lg flex flex-col items-center space-y-4 pt-12';
        card.innerHTML=`
          <img src="${m.photo}" alt="${m.name}" class="w-28 h-28 rounded-full border-2 border-white"/>
          <h3 class="text-xl font-semibold">${m.name}</h3>
          <p class="text-gray-400 text-sm">${m.title} @ ${m.company}</p>
          <p class="text-gray-500 text-sm italic">${m.industry}</p>
          <button class="mt-2 px-4 py-2 border border-white rounded-md hover:bg-white hover:text-black text-sm font-medium" onclick="connect('${m.name}')">Conectar</button>
        `;
        membersContainer.appendChild(card);
      });
    }

    // Connect via WhatsApp
    function connect(name){ window.open(`https://wa.me/5511913079456?text=${encodeURIComponent('Gostaria de me conectar com o membro '+name)}`,'_blank'); }

    // Calendar
    function renderCalendar(month){calendarGrid.innerHTML='';let [y,m]=month.split('-').map(Number);let first=new Date(y,m-1,1).getDay();let total=new Date(y,m,0).getDate();for(let i=0;i<first;i++){calendarGrid.appendChild(document.createElement('div'));}for(let d=1;d<=total;d++){let cell=document.createElement('div');let dateStr=`${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;let has=events.some(e=>e.date===dateStr);cell.textContent=d;cell.className=has?'cursor-pointer text-white font-semibold':'text-gray-600';cell.onclick=()=>showDetail(dateStr);calendarGrid.appendChild(cell);} }

    // Render monthly list
    function renderList(month){
      eventsList.innerHTML='';
      events.filter(e=>e.date.startsWith(month)).forEach(e=>{
        const box=document.createElement('div');
        box.className='bg-gray-800 p-4 rounded-md border border-gray-700 mb-4 cursor-pointer hover:border-white';
        box.innerHTML=`
          <span class=\"block text-gray-400 text-sm mb-1\">${formatDate(e.date)}</span>
          <span class=\"block text-white font-bold text-lg mb-1\">${e.name}</span>
          <span class=\"block text-gray-400 text-sm\">${e.slots}</span>
        `;
        box.onclick=()=>showDetail(e.date);
        eventsList.appendChild(box);
      });
    }events.filter(e=>e.date.startsWith(month)).forEach(e=>{let li=document.createElement('li');li.className='cursor-pointer';li.innerHTML=`<span class="font-semibold">${formatDate(e.date)}</span><br><span class="font-bold text-base">${e.name}</span><br><span class="text-gray-400 text-sm">${e.slots}</span>`;li.onclick=()=>showDetail(e.date);eventsList.appendChild(li);});}

    // Show details
    function showDetail(date){let arr=events.filter(e=>e.date===date);eventDetails.innerHTML='';arr.forEach(e=>{let div=document.createElement('div');div.innerHTML=`<h3 class="text-xl font-bold mb-1">${e.name}</h3><p class="text-gray-400 text-sm mb-1">${formatDate(e.date)} | ${e.time}</p><p class="text-gray-400 text-sm mb-2">${e.location}</p><p class="text-gray-300 text-sm mb-4">${e.detail}</p><button class="w-full px-4 py-2 border border-white rounded-md hover:bg-white hover:text-black font-medium" onclick="signup('${e.name}', '${formatDate(e.date)}')">Inscrever</button>`;eventDetails.appendChild(div);} );eventDetails.classList.remove('hidden');}

    // Signup via WhatsApp
    function signup(name,date){window.open(`https://wa.me/5511913079456?text=${encodeURIComponent('Gostaria de me inscrever no evento '+name+' do dia '+date)}`,'_blank');}

    // Filter
    function filterAll(){let term=searchInput.value.toLowerCase(),ind=filterIndustry.value,ti=filterTitle.value;renderMembers(members.filter(m=>m.name.toLowerCase().includes(term)&&(!ind||m.industry===ind)&&(!ti||m.title===ti)));}

    // Init
    let today=new Date(),cur=today.toISOString().slice(0,7);calendarMonth.value=cur;searchInput.oninput=filterAll;filterIndustry.onchange=filterAll;filterTitle.onchange=filterAll;calendarMonth.onchange=()=>{renderCalendar(calendarMonth.value);renderList(calendarMonth.value);eventDetails.classList.add('hidden');};renderMembers(members);renderCalendar(cur);renderList(cur);
  </script>
</body>
</html>
