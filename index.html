<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Secrets Members Club</title>

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Georgia&display=swap" rel="stylesheet">
  <style>
    /* ===================================
       1) RESET E BASE
    =================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Background animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.01) 0%, transparent 70%);
      animation: breathe 20s ease-in-out infinite;
      z-index: -1;
      pointer-events: none;
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
    }
    
    a, button {
      text-decoration: none;
      outline: none;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* ===================================
       2) HEADER APRIMORADO
    =================================== */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(137, 21, 34, 0.5), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 0.3; transform: translateX(-100%); }
      50% { opacity: 1; transform: translateX(100%); }
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 32px;
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 0;
    }
    
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 3px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }
    
    .logo:hover {
      transform: translateY(-2px);
      text-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }
    
    .user-menu {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    
    .user-menu a {
      color: #cccccc;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .user-menu a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: #ffffff;
      transition: width 0.3s ease;
    }
    
    .user-menu a:hover {
      color: #ffffff;
    }
    
    .user-menu a:hover::after {
      width: 100%;
    }
    
    /* Indicador de notificações */
    .notif-badge {
      background: #c12839;
      color: #ffffff;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: 4px;
      font-weight: 600;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(193, 40, 57, 0.5);
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* ===================================
       3) MAIN LAYOUT
    =================================== */
    main {
      padding-top: 80px;
      padding-left: 32px;
      padding-right: 32px;
      padding-bottom: 32px;
      max-width: 1400px;
      margin: 0 auto;
      animation: fadeInUp 0.8s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===================================
       4) SEÇÃO DE FILTROS MELHORADA
    =================================== */
    .search-section {
      margin-bottom: 48px;
    }
    
    .search-subtitle {
      font-size: 14px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 24px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      opacity: 0.8;
    }
    
    .search-bar {
      display: flex;
      gap: 24px;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(137, 21, 34, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(137, 21, 34, 0.1);
      border-radius: 12px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(137, 21, 34, 0.05);
    }
    
    .search-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(137, 21, 34, 0.3), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    .search-bar input,
    .search-bar select {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #f5f5f5;
      padding: 14px 20px;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      transition: all 0.3s ease;
    }
    
    .search-bar input {
      flex: 1;
      min-width: 280px;
    }
    
    .search-bar input::placeholder {
      color: #888888;
      font-style: italic;
    }
    
    .search-bar input:focus,
    .search-bar select:focus {
      outline: none;
      border-color: #c66970;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(198, 105, 112, 0.2);
    }
    
    .search-bar select {
      min-width: 160px;
      appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 7.5L10 12.5L15 7.5' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
    }

    /* ===================================
       5) GRID PRINCIPAL
    =================================== */
    .main-content {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 48px;
    }
    
    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }

    /* ===================================
       6) CARDS DE MEMBROS REDESENHADOS
    =================================== */
    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 32px;
    }
    
    .member-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 32px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      transform: translateZ(0);
    }
    
    .member-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #ffffff, transparent);
      transform: scaleY(0);
      transition: transform 0.4s ease;
    }
    
    .member-card:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .member-card:hover::before {
      transform: scaleY(1);
    }
    
    .member-header {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      margin-bottom: 24px;
    }
    
    .member-avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }
    
    .member-card:hover .member-avatar {
      border-color: #ffffff;
      transform: scale(1.05);
    }
    
    .member-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(20%);
      transition: filter 0.3s ease;
    }
    
    .member-card:hover .member-avatar img {
      filter: grayscale(0%);
    }
    
    .member-status {
      position: absolute;
      bottom: 4px;
      right: 4px;
      width: 12px;
      height: 12px;
      background: #7fada3;
      border-radius: 50%;
      border: 2px solid #0a0a0a;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px rgba(127, 173, 163, 0.5);
    }
    
    .member-info {
      flex: 1;
    }
    
    .member-name {
      font-family: 'Georgia', serif;
      font-size: 22px;
      font-weight: 400;
      margin-bottom: 4px;
      color: #ffffff;
    }
    
    .member-title {
      font-size: 14px;
      font-weight: 500;
      color: #cccccc;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .member-company {
      font-size: 14px;
      color: #888888;
      margin-bottom: 16px;
    }
    
    .member-category {
      display: inline-block;
      padding: 6px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    
    .member-card:hover .member-category {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .member-bio {
      margin: 20px 0;
      font-size: 14px;
      color: #cccccc;
      line-height: 1.8;
      font-style: italic;
      font-family: 'Georgia', serif;
    }
    
    .member-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 20px 0;
    }
    
    .tag {
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
      color: #cccccc;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-radius: 16px;
      transition: all 0.3s ease;
    }
    
    .tag:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(198, 105, 112, 0.3);
      color: #f4e5cf;
    }
    
    /* ===================================
       BOTÕES DOS CARDS REDESENHADOS
    =================================== */
    .member-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-start;
      margin-top: 24px;
      flex-wrap: wrap;
    }
    
    .member-actions button {
      padding: 12px 20px;
      font-weight: 400;
      text-align: center;
      transition: all 0.3s ease;
      border-radius: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Arial', sans-serif;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    /* Botão LinkedIn */
    .btn-linkedin {
      background: rgba(0, 59, 86, 0.15);
      color: #003b56;
      border: 1px solid rgba(0, 59, 86, 0.3);
    }
    
    .btn-linkedin:hover {
      background: #003b56;
      color: #ffffff;
      border-color: #003b56;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 59, 86, 0.4);
    }
    
    .btn-linkedin svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    
    /* Botão Site */
    .btn-website {
      background: rgba(255, 255, 255, 0.05);
      color: #888888;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-website:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    /* Botão Contato (Principal) */
    .btn-contact {
      background: #ffffff;
      color: #000000;
      border: 1px solid #ffffff;
      font-weight: 600;
    }
    
    .btn-contact::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
      transition: left 0.5s;
    }
    
    .btn-contact:hover {
      background: #f5f5f5;
      border-color: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
    }
    
    .btn-contact:hover::before {
      left: 100%;
    }
    
    /* Ícone externo */
    .external-icon {
      width: 12px;
      height: 12px;
      margin-left: 4px;
      opacity: 0.6;
      transition: opacity 0.3s;
    }
    
    button:hover .external-icon {
      opacity: 1;
    }

    /* ===================================
       7) SIDEBAR REDESENHADA
    =================================== */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 48px;
    }
    
    .sidebar-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 32px;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .sidebar-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #891522, transparent);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    .sidebar-title {
      font-family: 'Georgia', serif;
      font-size: 20px;
      font-weight: 400;
      color: #0a0a0a;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 32px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding-bottom: 16px;
    }

    /* ===================================
       CALENDÁRIO ESTILIZADO
    =================================== */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .calendar-month {
      font-family: 'Georgia', serif;
      font-size: 18px;
      color: #0a0a0a;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
    }
    
    .calendar-nav {
      background: #891522;
      border: 1px solid #891522;
      color: #ffffff;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      border-radius: 6px;
    }
    
    .calendar-nav:hover {
      background: #a51623;
      border-color: #a51623;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(137, 21, 34, 0.3);
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 24px;
    }
    
    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Arial', sans-serif;
      border: 1px solid transparent;
      color: #333333;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.02);
      font-weight: 500;
    }
    
    .calendar-day:hover {
      background: rgba(137, 21, 34, 0.08);
      border-color: rgba(137, 21, 34, 0.2);
      color: #891522;
      transform: scale(1.1);
    }
    
    .calendar-day.today {
      background: #891522;
      color: #ffffff;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(137, 21, 34, 0.4);
    }
    
    .calendar-day.has-event {
      background: rgba(137, 21, 34, 0.1);
      color: #891522;
      border-color: rgba(137, 21, 34, 0.3);
      font-weight: 600;
      position: relative;
    }
    
    .calendar-day.has-event::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 4px;
      height: 4px;
      background: #891522;
      border-radius: 50%;
    }

    /* ===================================
       LISTA DE EVENTOS ESTILIZADA
    =================================== */
    #eventsListContainer {
      margin-top: 24px;
    }
    
    .event-item {
      background: #891522;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(137, 21, 34, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
      transition: all 0.3s ease;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(137, 21, 34, 0.3);
    }
    
    .event-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #c66970, transparent);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }
    
    .event-item:hover {
      background: #a51623;
      transform: translateX(4px);
      box-shadow: 0 8px 25px rgba(137, 21, 34, 0.4);
    }
    
    .event-item:hover::before {
      transform: scaleY(1);
    }
    
    .event-item:last-child {
      margin-bottom: 0;
    }
    
    /* Eventos restritos */
    .event-item.restricted {
      opacity: 0.6;
      background: #003b56;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .event-item.restricted:hover {
      transform: none;
      box-shadow: none;
      background: #003b56;
    }
    
    /* Ícone de cadeado */
    .event-lock {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    .event-lock:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    /* Tooltip */
    .event-tooltip {
      position: absolute;
      bottom: 100%;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 20;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .event-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      right: 14px;
      border: 6px solid transparent;
      border-top-color: rgba(0, 0, 0, 0.95);
    }
    
    .event-lock:hover .event-tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateY(-5px);
    }
    
    .event-title {
      font-family: 'Georgia', serif;
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 8px;
      font-weight: 400;
    }
    
    .event-meta {
      display: flex;
      gap: 20px;
      align-items: baseline;
      margin-bottom: 12px;
    }
    
    .event-date {
      font-size: 12px;
      color: #f4e5cf;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Arial', sans-serif;
    }
    
    .event-status {
      font-size: 11px;
      font-style: italic;
      color: #c66970;
      font-family: 'Arial', sans-serif;
    }
    
    /* Status de inscrição */
    .user-registration-status {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .user-registration-status.inscrito {
      background: rgba(127, 173, 163, 0.2);
      color: #7fada3;
      border: 1px solid rgba(127, 173, 163, 0.3);
    }
    
    .user-registration-status.pendente {
      background: rgba(182, 117, 60, 0.2);
      color: #b6753c;
      border: 1px solid rgba(182, 117, 60, 0.3);
    }
    
    .event-details {
      font-size: 13px;
      color: #f4e5cf;
      margin-bottom: 16px;
      line-height: 1.6;
      font-family: 'Arial', sans-serif;
    }
    
    .event-actions {
      display: flex;
      gap: 12px;
    }
    
    .btn-small {
      padding: 10px 18px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 6px;
      font-family: 'Arial', sans-serif;
      transition: all 0.3s ease;
    }
    
    .btn-small-primary {
      background: #f4e5cf;
      color: #891522;

    /*****************************************

    /*****************************************
     * 5) FILTRO DE MEMBROS
     *****************************************/
    function filterMembers() {
      const term = document.getElementById('inputSearch').value.toLowerCase();
      const industry = document.getElementById('selectIndustry').value;
      const role = document.getElementById('selectRole').value;
      const location = document.getElementById('selectLocation').value;

      const filtered = membersData.filter(m => {
        const matchTerm = m.name.toLowerCase().includes(term) ||
                          m.company.toLowerCase().includes(term) ||
                          m.role.toLowerCase().includes(term);
        const matchInd = industry ? m.industry === industry : true;
        const matchRole = role ? m.role === role : true;
        const matchLoc = location ? m.location === location : true;
        return matchTerm && matchInd && matchRole && matchLoc;
      });
      renderMembers(filtered);
    }

    /*****************************************
     * 6) RENDER CALENDÁRIO
     *****************************************/
    function renderCalendar() {
      const grid = document.getElementById('calendarGrid');
      grid.innerHTML = '';

      // Primeiro dia do mês e qtd de dias
      const firstDay = new Date(currentYear, currentMonth, 1).getDay(); // 0=domingo
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      // Label do mês (em Português)
      const monthNamesPt = [
        'Janeiro','Fevereiro','Março','Abril','Maio','Junho',
        'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'
      ];
      document.getElementById('calendarMonthLabel').textContent =
        `${monthNamesPt[currentMonth]} ${currentYear}`;

      // "Bancos vazios" até o primeiro dia
      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement('div');
        grid.appendChild(blank);
      }

      // Dias do mês
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        cell.className = 'calendar-day';
        cell.textContent = day;

        // Marca hoje
        const today = new Date();
        if (
          day === today.getDate() &&
          currentMonth === today.getMonth() &&
          currentYear === today.getFullYear()
        ) {
          cell.classList.add('today');
        }

        // Se houver evento nessa data
        const iso = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
        if (eventsData.some(ev => ev.date === iso)) {
          cell.classList.add('has-event');
        }

        // Clique para filtrar eventos desse dia
        cell.addEventListener('click', () => {
          filterEventsByDate(iso);
        });

        grid.appendChild(cell);
      }
    }

    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
      renderEventsList();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
      renderEventsList();
    }

    /*****************************************
     * 7) RENDER LISTA DE EVENTOS (DO MÊS)

      const filtered = eventsData.filter(ev => ev.date.startsWith(yearMonth));

      if (!filtered.length) {
        const p = document.createElement('p');
        p.style.color = '#666';
        p.style.textAlign = 'center';
        p.textContent = 'Nenhum evento neste mês.';
        container.appendChild(p);
        return;
      }

      filtered.forEach(ev => {
        const item = document.createElement('div');
        
        // Verificar se o usuário pode acessar o evento
        const userLevel = appState.currentUser.memberLevel;
        const canAccess = canAccessEvent(userLevel, ev.minLevel);
        
        // Adicionar classes apropriadas
        item.className = `event-item fade-in${canAccess ? '' : ' restricted'}`;

        // Formatação de data (ex.: "5 junho 2025")
        const dt = new Date(ev.date);
        const day = dt.getDate();
        const monthName = dt.toLocaleString('pt-BR', { month: 'long' });
        const year = dt.getFullYear();
        const formatted = `${day} ${monthName} ${year}`;

        // Verificar status de inscrição do usuário
        const registration = appState.eventRegistrations.find(r => r.eventId === ev.id);
        const statusHtml = registration ? 
          `<span class="user-registration-status ${registration.status === 'confirmado' ? 'inscrito' : 'pendente'}">
            ${registration.status === 'confirmado' ? 'Inscrito' : 'Pendente'}
          </span>` : '';

        const signupDisabled = registration || !canAccess ? 'disabled' : '';
        let signupText = 'Inscrever';

            <div class="event-tooltip">

    /*****************************************
     * 9) ABRIR / FECHAR MODAL DE EVENTO
     *****************************************/
    function openEventModal(eventId) {
      const ev = eventsData.find(e => e.id === eventId);
      if (!ev) return;

      const t = document.getElementById('eventModalTemplate');
      const clone = t.content.cloneNode(true);

      const overlay = clone.querySelector('.modal-overlay');
      const titleEl = clone.getElementById('modalTitle');
      const availEl = clone.getElementById('modalAvailability');
      const locEl   = clone.getElementById('modalLocation');
      const descEl  = clone.getElementById('modalDescription');
      const closeIcon = clone.querySelector('.modal-close');
      const closeBtn  = clone.getElementById('modalClose');
      const signUpBtn = clone.getElementById('modalSignUp');

      titleEl.textContent = ev.title;
      availEl.textContent = `Disponibilidade: ${ev.availability}`;
      locEl.textContent   = `Local: ${ev.location}`;
      descEl.textContent  = ev.description;

      // Verificar permissão de acesso
      const userLevel = appState.currentUser.memberLevel;
      const canAccess = canAccessEvent(userLevel, ev.minLevel);
      
      // Verificar se já está inscrito
      const registration = appState.eventRegistrations.find(r => r.eventId === ev.id);
      
      if (!canAccess) {
        signUpBtn.disabled = true;
        signUpBtn.textContent = `Restrito - ${getLevelDisplayName(ev.minLevel)}+`;
        signUpBtn.style.background = 'rgba(255, 255, 255, 0.1)';
        signUpBtn.style.color = '#666';
      } else if (registration) {
        signUpBtn.disabled = true;
        signUpBtn.textContent = registration.status === 'confirmado' ? 'Inscrito' : 'Aguardando Confirmação';
      }

      function fecharModal() {
        overlay.remove();
      }
      closeIcon.addEventListener('click', fecharModal);
      closeBtn.addEventListener('click', fecharModal);

      signUpBtn.addEventListener('click', () => {
        if (!registration && canAccess) {
          fecharModal(); // Fechar modal de detalhes
          openConfirmSignupModal(ev); // Abrir modal de confirmação
        }
      });

      document.body.appendChild(overlay);
    }

    /*****************************************
     * 10) MODAL DE CONTATO
     *****************************************/
    function openContactModal(memberId) {
      const member = membersData.find(m => m.id === memberId);
      if (!member) return;

      const t = document.getElementById('contactModalTemplate');
      const clone = t.content.cloneNode(true);

      const overlay = clone.querySelector('.modal-overlay');
      const memberNameEl = clone.getElementById('contactMemberName');
      const messageEl = clone.getElementById('contactMessage');
      const closeIcon = clone.querySelector('.modal-close');
      const closeBtn = clone.getElementById('modalCloseContact');
      const sendBtn = clone.getElementById('modalSendContact');

      memberNameEl.textContent = `Para: ${member.name} - ${member.role} @ ${member.company}`;

      function fecharModal() {
        overlay.remove();
      }
      closeIcon.addEventListener('click', fecharModal);
      closeBtn.addEventListener('click', fecharModal);

      sendBtn.addEventListener('click', () => {
        const message = messageEl.value.trim();
        
        // Criar solicitação de contato
        appState.contactRequests.push({
          from: appState.currentUser,
          to: member,
          message: message || 'Gostaria de me conectar com você.',
          timestamp: new Date().toISOString(),
          status: 'pendente'
        });
        
        // Criar notificação para admin
        appState.notifications.push({
          type: 'networking',
          from: appState.currentUser,
          to: member,
          message: message,
          timestamp: new Date().toISOString()
        });
        
        alert(`Sua solicitação de contato com ${member.name} foi enviada!`);
        fecharModal();
      });

      document.body.appendChild(overlay);
    }

    /*****************************************
     * 11) INSCRIÇÃO EM EVENTO
     *****************************************/
    function signUpForEvent(eventId) {
      const ev = eventsData.find(e => e.id === eventId);
      if (!ev) return;

      // Verificar permissão de acesso
      const userLevel = appState.currentUser.memberLevel;
      const canAccess = canAccessEvent(userLevel, ev.minLevel);
      
      if (!canAccess) {
        alert(`Este evento é exclusivo para membros ${getLevelDisplayName(ev.minLevel)} ou superior.`);
        return;
      }

      // Verificar se já está inscrito
      const registration = appState.eventRegistrations.find(r => r.eventId === eventId);
      if (registration) return;

      // Abrir modal de confirmação
      openConfirmSignupModal(ev);
    }
    
    /*****************************************
     * 11.1) MODAL DE CONFIRMAÇÃO DE INSCRIÇÃO
     *****************************************/
    function openConfirmSignupModal(event) {
      const t = document.getElementById('confirmSignupTemplate');
      const clone = t.content.cloneNode(true);
      
      const overlay = clone.querySelector('.modal-overlay');
      
      // Preencher detalhes do evento
      clone.getElementById('confirmEventName').textContent = event.title;
      
      // Formatar data
      const dt = new Date(event.date);
      const day = dt.getDate();
      const monthNames = ['Janeiro','Fevereiro','Março','Abril','Maio','Junho',
                         'Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'];
      const month = monthNames[dt.getMonth()];
      const year = dt.getFullYear();
      const weekDays = ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'];
      const weekDay = weekDays[dt.getDay()];
      
      clone.getElementById('confirmEventDate').textContent = `${weekDay}, ${day} de ${month} de ${year}`;
      clone.getElementById('confirmEventTime').textContent = event.time + 'h';
      clone.getElementById('confirmEventLocation').textContent = event.location;
      clone.getElementById('confirmEventStatus').textContent = event.availability;
      
      // Botões
      const btnConfirm = clone.getElementById('btnConfirmSignup');
      const btnCancel = clone.getElementById('btnCancelSignup');
      
      function fecharModal() {
        overlay.remove();
      }
      
      btnCancel.addEventListener('click', fecharModal);
      
      btnConfirm.addEventListener('click', () => {
        // Adicionar inscrição pendente
        appState.eventRegistrations.push({
          eventId: event.id,
          status: 'pendente',
          timestamp: new Date().toISOString()
        });
        
        // Criar notificação para admin
        appState.notifications.push({
          type: 'event',
          from: appState.currentUser,
          event: event,
          timestamp: new Date().toISOString()
        });
        
        fecharModal();
        
        // Mostrar mensagem de sucesso
        showSuccessMessage();
        
        // Atualizar lista de eventos
        renderEventsList();
      });
      
      document.body.appendChild(overlay);
    }
    
    /*****************************************
     * 11.2) MENSAGEM DE SUCESSO
     *****************************************/
    function showSuccessMessage() {
      const t = document.getElementById('successMessageTemplate');
      const clone = t.content.cloneNode(true);
      
      const overlay = clone.querySelector('.modal-overlay');
      const btnClose = clone.getElementById('btnCloseSuccess');
      
      btnClose.addEventListener('click', () => {
        overlay.remove();
      });
      
      document.body.appendChild(overlay);
      
      // Auto-fechar após 5 segundos
      setTimeout(() => {
        if (overlay.parentElement) {
          overlay.remove();
        }
      }, 5000);
    }

    /*****************************************
     * 12) LISTENERS E INICIALIZAÇÃO
     *****************************************/
    document.addEventListener('DOMContentLoaded', () => {
      // 0) Inicializar usuário
      initializeUser();

      // 1) Popula selects
      populateFilters();

      // 2) Render inicial de membros (todos)
      renderMembers(membersData);

      // 3) Render inicial de calendário e eventos
      renderCalendar();
      renderEventsList();

      // 4) Listeners para filtrar membros
      document.getElementById('inputSearch').addEventListener('input', filterMembers);
      document.getElementById('selectIndustry').addEventListener('change', filterMembers);
      document.getElementById('selectRole').addEventListener('change', filterMembers);
      document.getElementById('selectLocation').addEventListener('change', filterMembers);

      // 5) Listener em "Entrar em Contato"
      document.getElementById('membersContainer').addEventListener('click', e => {
        if (e.target.closest('[data-member-id]')) {
          const btn = e.target.closest('[data-member-id]');
          const id = Number(btn.dataset.memberId);
          openContactModal(id);
        }
      });

      // 6) Listeners em cards de evento (Inscrever / Ver Mais)
      document.getElementById('eventsListContainer').addEventListener('click', e => {
        if (e.target.matches('[data-signup-id]')) {
          const id = Number(e.target.dataset.signupId);
          signUpForEvent(id);
        }
        if (e.target.matches('[data-detail-id]')) {
          const id = Number(e.target.dataset.detailId);
          openEventModal(id);
        }
      });

      // 7) Logout / Meu Perfil / Notificações
      document.getElementById('btnLogout').addEventListener('click', () => {
        if (confirm('Deseja realmente sair?')) {
          alert('Fazendo logout...');
          // window.location.href = 'login.html';
        }
      });
      
      document.getElementById('btnMyProfile').addEventListener('click', () => {
        alert('Indo para perfil...');
        // window.location.href = 'profile.html';
      });
      
      document.getElementById('notifBtn').addEventListener('click', () => {
        alert(`Você tem ${appState.notifications.filter(n => !n.read).length} notificações não lidas.`);
        // Aqui abriria um modal ou página de notificações
      });
      
      document.getElementById('btnAdmin').addEventListener('click', () => {
        // Redirecionar para o admin dashboard
        window.location.href = 'admin.html';
      });
    });
  </script>
