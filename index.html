<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Secrets Members Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    h1, h2, h3 { font-weight: 600; }
    .card-bg { background-color: #ffffff; }
    .box-white { background-color: #ffffff; border-color: #e5e7eb; }
    .text-cream { color: #f5e8c7; }
    .scroll-gallery { display: flex; overflow-x: auto; padding: 1rem 0; }
    .scroll-gallery img { margin-right: 1rem; height: 60px; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Hero -->
  <header class="text-center py-16 bg-black">
    <h1 class="text-6xl mb-4">Sweet Secrets Members Club</h1>
    <p class="text-lg text-cream">Explore nossa base de membros e conecte-se</p>
  </header>
  <div class="max-w-7xl mx-auto px-6 -mt-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
    <!-- Members -->
    <section class="lg:col-span-3 space-y-6">
      <div class="flex flex-wrap gap-4 mb-4">
        <input id="searchInput" class="flex-1 px-4 py-2 bg-white text-black border rounded-lg" placeholder="Buscar membro..." />
        <select id="filterIndustry" class="px-4 py-2 bg-white text-black border rounded-lg">
          <option value="">Todas as Indústrias</option>
          <option>Mídia & Entretenimento</option>
          <option>Marketing & Eventos</option>
          <option>Finanças</option>
          <option>Tech</option>
        </select>
        <select id="filterTitle" class="px-4 py-2 bg-white text-black border rounded-lg">
          <option value="">Todos os Cargos</option>
          <option>CEO</option>
          <option>Head of Marketing</option>
          <option>Head of Latam</option>
          <option>Consultor(a)</option>
        </select>
      </div>
      <div id="membersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
    <!-- Calendar & Events -->
    <aside class="bg-black p-6 rounded-xl border border-gray-800">
      <h2 class="text-2xl mb-4 text-center">Agenda</h2>
      <input id="calendarMonth" type="month" class="w-full px-4 py-2 mb-4 bg-white text-black border rounded-lg" />
      <div id="calendarGrid" class="grid grid-cols-7 gap-2 mb-4 text-center text-sm"></div>
      <div id="eventsList" class="space-y-3 mb-4"></div>
    </aside>
  </div>

  <!-- Partner Gallery -->
  <section class="max-w-7xl mx-auto px-6 mt-12">
    <h2 class="text-xl font-semibold mb-4 text-center text-white">Marcar parceiras do Clube</h2>
    <div class="scroll-gallery">
      <!-- logos -->
      <img src="https://via.placeholder.com/120x60?text=Brand+1" alt="Partner 1" />
      <img src="https://via.placeholder.com/120x60?text=Brand+2" alt="Partner 2" />
      <img src="https://via.placeholder.com/120x60?text=Brand+3" alt="Partner 3" />
      <img src="https://via.placeholder.com/120x60?text=Brand+4" alt="Partner 4" />
      <img src="https://via.placeholder.com/120x60?text=Brand+5" alt="Partner 5" />
      <!-- repete se quiser infinito -->
    </div>
  </section>

  <footer class="text-center py-8 text-gray-500 text-sm">
    © 2025 Sweet Secrets. Todos os direitos reservados.
  </footer>

  <script>
    const members = [
      {id:1,name:'António Silva',photo:'https://randomuser.me/api/portraits/men/32.jpg',linkedin:'https://linkedin.com/in/antoniosilva',site:'https://entain.com',title:'Head of Latam',company:'Entain Group',industry:'Mídia & Entretenimento'},
      {id:2,name:'Inês Relvas',photo:'https://randomuser.me/api/portraits/women/44.jpg',linkedin:'https://linkedin.com/in/inesrelvas',site:'https://sweetsecrets.club',title:'Head de Marketing',company:'Sweet Secrets',industry:'Marketing & Eventos'}
    ];
    const events = [
      {id:1,name:'Finais NBA com Hennessy',date:'2025-06-05',time:'19:30',location:'Exímia Bar',slots:'Últimas vagas!',detail:'Coquetéis exclusivos Hennessy.'},
      {id:2,name:'Jantar Dia dos Namorados',date:'2025-06-12',time:'19:30',location:'Sweet Secrets Club',slots:'Vagas limitadas',detail:'Menu romântico.'},
      {id:3,name:'Petit Comitê CTOs',date:'2025-06-19',time:'19:00',location:'Sala VIP',slots:'Vagas limitadas',detail:'Discussão tech.'},
      {id:4,name:"CEO's Cocktail by Inova.SAO",date:'2025-06-24',time:'20:00',location:'Morumbis',slots:'Vagas limitadas',detail:'Encontro de CEOs.'}
    ];
    // Elementos
    const mc = document.getElementById('membersContainer');
    const si = document.getElementById('searchInput');
    const fi = document.getElementById('filterIndustry');
    const ft = document.getElementById('filterTitle');
    const cm = document.getElementById('calendarMonth');
    const cg = document.getElementById('calendarGrid');
    const el = document.getElementById('eventsList');
    const months = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
    function fmt(d){const [y,m,day]=d.split('-');return`${+day} ${months[m-1]} ${y}`;}
    function renderMembers(list){mc.innerHTML='';list.forEach(m=>{let c=document.createElement('div');c.className='card-bg p-6 rounded-lg text-center space-y-2';c.innerHTML=
          `<img src="${m.photo}" class="w-28 h-28 rounded-full mx-auto"/>`+
          `<h3 class="text-lg font-bold text-black">${m.name}</h3>`+
          `<p class="text-gray-600 text-xs">${m.title} @ ${m.company}</p>`+
          `<div class="flex justify-center space-x-4 mt-2">`+
            `<button onclick="ctc('${m.name}')" class="px-3 py-1 bg-black text-white rounded text-xs">Contatar</button>`+
            `<a href="${m.linkedin}" target="_blank"><button class="px-3 py-1 bg-black text-white rounded text-xs">LinkedIn</button></a>`+
            `<a href="${m.site}" target="_blank"><button class="px-3 py-1 bg-black text-white rounded text-xs">Site</button></a>`+
          `</div>`;mc.appendChild(c);});}
    function ctc(n){window.open(`https://wa.me/5511913079456?text=${encodeURIComponent('Gostaria de me conectar com o membro '+n)}`,'_blank');}
    function renderCalendar(mon){cg.innerHTML='';let [y,m]=mon.split('-').map(Number),f=new Date(y,m-1,1).getDay(),t=new Date(y,m,0).getDate();for(let i=0;i<f;i++)cg.appendChild(document.createElement('div'));for(let d=1;d<=t;d++){let cell=document.createElement('div'),ds=`${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`,he=events.some(e=>e.date===ds);cell.textContent=d;cell.className=he?'cursor-pointer text-white font-semibold':'text-gray-600';cell.onclick=()=>renderList(mon);cg.appendChild(cell);} }
    function renderList(mon){el.innerHTML='';events.filter(e=>e.date.startsWith(mon)).forEach(e=>{let b=document.createElement('div');b.className='box-white p-4 rounded-lg border mb-3';b.innerHTML=
          `<span class="block text-gray-500 text-xs mb-1">${fmt(e.date)}</span>`+
          `<span class="block text-black font-semibold text-base mb-1">${e.name}</span>`+
          `<span class="block text-gray-500 text-xs mb-2">${e.slots}</span>`+
          `<button onclick="signup('${e.name}','${fmt(e.date)}')" class="px-4 py-2 bg-black text-white border rounded text-xs">Inscrever</button>`;el.appendChild(b);});}
    function signup(n,d){window.open(`https://wa.me/5511913079456?text=${encodeURIComponent('Gostaria de me inscrever no evento '+n+' do dia '+d)}`,'_blank');}
    function filterAll(){let t=si.value.toLowerCase(),i=fi.value,tt=ft.value;renderMembers(members.filter(m=>m.name.toLowerCase().includes(t)&&(!i||m.industry===i)&&(!tt||m.title===tt)));}
    const cur=new Date().toISOString().slice(0,7);cm.value=cur;si.oninput=filterAll;fi.onchange=filterAll;ft.onchange=filterAll;cm.onchange=()=>{renderCalendar(cm.value);renderList(cm.value);} ;renderMembers(members);renderCalendar(cur);renderList(cur);
  </script>
</body>
</html>
